<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>carrito</title>
    <link rel="stylesheet" href="css/front2.css">
</head>

<body>
    <header class="header">
        <div class="logo">
            <img src="img/image.png" alt="Logo de la tienda.">
        </div>
        <div class="busqueda">
            <input type=" text" placeholder="Buscar">
        </div>
        <div class="perfil_carrito">
            <img src="img/carrito-de-compras.png" alt="">
            <a href="/contactos.html"><img src="img/usuario.png" alt=""></a>
        </div>
    </header>
    <nav>
        <ul class="links">
            <li><a href="/1ra_parte/index.html">INICIO</a></li>
            <li><a href="/1ra_parte/categorias.html">CATEGORIAS</a></li>
            <li><a href="/carrito/Quienes_somos.html">NOSOTROS</a></li>
            <li><a href="/1ra_parte/contactanos.html">CONTACTO</a></li>
        </ul>

    </nav>
    <MAIN>
        <div class="container">
            <div class="tab">Carrito</div>
            <div class="content">
              <div class="left-section">
                <h2>Contenido del carrito</h2>
                <ul class="product-list">
                  <li>
                    <div class="product-item">
                      <div class="product-image">
                        <img src="img/correa3.jpg" alt="Producto 1">
                      </div>
                      <div class="product-details">
                        <h3>Correa de perro Roja</h3>
                        <p>Cantidad: 2</p>
                        <button class="remove-button">Eliminar</button>
                      </div>
                    </div>
                  </li>
                  <li>
                    <div class="product-item">
                      <div class="product-image">
                        <img src="img/correa2.jpg" alt="Producto 2">
                      </div>
                      <div class="product-details">
                        <h3>Correa para gato</h3>
                        <p>Cantidad: 1</p>
                        <button class="remove-button">Eliminar</button>
                      </div>
                    </div>
                  </li>
                  <li class="lip">
                    <div class="product-item">
                      <div class="product-image">
                        <img src="img/correa1.jpg" alt="Producto 3">
                      </div>
                      <div class="product-details">
                        <h3>Correa para Hurón</h3>
                        <p>Cantidad: 3</p>
                        <button class="remove-button">Eliminar</button>
                      </div>
                    </div>
                  </li>
                </ul>
              </div>
              <div class="right-section">
                <h2>Detalles del pedido</h2>
                <form class="order-form">
                  <label for="address">Dirección:</label>
                  <input type="text" id="address" name="address" required>
                  <br>
                  <label for="delivery-date">Día de entrega:</label>
                  <input type="date" id="delivery-date" name="delivery-date" required>
                  <br>
                  <br>
                  <button type="submit" class="buy-button">Comprar</button>
                </form>
              </div>
            </div>
          </div>
    </MAIN>
    <footer>Todos los derechos reservados | SM33</footer>
</body>

</html>
