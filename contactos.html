            <img src="img/image.png" alt="Logo de la tienda.">
        </div>
            <input class="busquedad" text" placeholder="Buscar">
        <div class="perfil_carrito">

    <nav>

    <div class="cadenas">
    <form action="">
    <h2>Inicio de Sesión</h2>
    <div class="form-floating mb-3">
        <input type="text" class="form-control" id="floatingInput" placeholder="Ingresa tu nombre" required>
        <label>Nombre</label>
      </div>
      <div class="form-floating mb-3">
        <input type="email" class="form-control" id="floatingInput" placeholder="Contraseña" required>
        <label>Correo Electronico</label>
      </div>
      <div class="form-floating mb-3">
        <input type="password" class="form-control" id="floatingPassword" placeholder="ejemoplo@gmail.com" required>
        <label>Contraseña</label> 
      </div>
      <div class="form-floating mb-3">
        <input type="number" class="form-control" id="floatingInput" placeholder="Numero de Telefono" required>
        <label>Telefono</label>
      </div>
      <div class="form-floating mb-3">
        <input type="date" class="form-control" id="floatingInput" placeholder="Fecha" required>
        <label>Fecha de Nacimiento</label>
      </div>
        <button type="submit" class="btn btn-success">Enviar</button>
        
        <p>Puedes iniciar Sesion con:</p>
        <div class="metodos"></div>
        <a href="https://es-la.facebook.com/"><img src="img/facebook.png" alt="Facebook"></a>
        <a href="https://www.instagram.com/"><img src="img/instagram.png" alt="Instragram"></a>
        </div>
    </div>
</form>
